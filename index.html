<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Schatz such!</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 50px;
}

/* WICHTIG: Bild wirklich verstecken */
#bild {
  display: none;
}

img {
  max-width: 90%;
}
</style>
</head>
<body>

<h2>Gib den richtigen Code ein</h2>

<input type="text" id="pw" placeholder="Passwort">
<button onclick="check()">OK</button>

<p id="msg" style="color:red;"></p>

<div id="bild">
  <img src="bild.jpg" alt="Geheimer Hinweis">
  <p>-180 Grad</p>
  <img src="bild2.jpg" alt="Geheimer Hinweis 2">
</div>

<script>
function check() {
  const gueltigePasswoerter = ["F40.0", "F40.1"];
  const eingabe = document.getElementById("pw").value.trim();

  if (gueltigePasswoerter.includes(eingabe)) {
    document.getElementById("bild").style.display = "block";
    document.getElementById("msg").innerText = "";
  } else {
    document.getElementById("msg").innerText = "Falsch!";
    document.getElementById("bild").style.display = "none";
  }
}
</script>

</body>
</html>
