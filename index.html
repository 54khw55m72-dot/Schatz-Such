<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Geheimer Hinweis</title>
<style>
body { font-family: Arial; text-align: center; margin-top: 50px; }
#video { display: none; }
</style>
</head>
<body>

<h2>Gibt den richtigen Code ein:</h2>

<input type="password" id="pw" placeholder="Passwort">
<button onclick="check()">OK</button>

<p id="msg" style="color:red;"></p>

<div id="video">
  <video width="90%" controls>
    <source src="video.mp4" type="video/mp4">
    Dein Browser unterst√ºtzt kein Video.
  </video>
</div>

<script>
function check() {
  const richtig = "SCHATZ";
  const eingabe = document.getElementById("pw").value;

  if (eingabe === richtig) {
    document.getElementById("video").style.display = "block";
    document.getElementById("msg").innerText = "";
  } else {
    document.getElementById("msg").innerText = "Falsches Passwort!";
  }
}
</script>

</body>
</html>
